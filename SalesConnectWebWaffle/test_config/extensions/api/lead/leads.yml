paths:
     
  /leads:
    parameters:
      - $ref: 'MASTER#/parameters/OAuthToken'
      - $ref: 'MASTER#/parameters/ContentType'
      
    post:
      summary: create lead
      tags: [ leads ]
      x-sc-APIm-plans:
        - salesconnect_leads_create
        
      description: |
        <p>API to create a lead.</p>

      x-sc-samples:
        - $ref: '#/x-sc-samples/leads-post-create-lead'
        - $ref: '#/x-sc-samples/leads-post-create-lead-employeecnum'
        
        
      parameters:
        - name: lead_definition
          in: body
          description: definition of lead to be created
          schema:
            $ref: '#/definitions/LeadObject'
            
      responses:
        200: 
          $ref: '#/responses/LeadObjectResponse'
          
        422:
          description: |
            <p>scenarios</p>
            <ul>
            <li>missing required field</li>
            <li>invalid values for optional fields</li>
            <li>et cetera</li>
            </ul>

            
    get:
      summary: retrieve leads
      tags: [ leads ]
      x-sc-APIm-plans:
        - salesconnect_leads_read

      description: |
        <p>Query parameters are optional.
        </p>  
        <p>By default, this API retrieves the first page of leads.  
        Use ?offset=<offset-number> query parameter to retrieve leads starting from the offset-number (0-based)
        </p>

      x-sc-samples:
        - $ref: '#/x-sc-samples/leads-get-query'
        - $ref: '#/x-sc-samples/leads-get-query-favorite'
        
        
      parameters:
        - $ref: 'MASTER#/parameters/complex-filter-query'
        - $ref: 'MASTER#/parameters/q-query'
        - $ref: 'MASTER#/parameters/max_num-query'
        - $ref: 'MASTER#/parameters/offset-query'
        - $ref: 'MASTER#/parameters/field-query'
        - $ref: 'MASTER#/parameters/order_by-query'
        - $ref: 'MASTER#/parameters/favorites-query'
        - $ref: 'MASTER#/parameters/deleted-query'
 
      responses: 
        200: 
          description: successful
          schema:
            $ref: '#/definitions/LeadObject'     
            
            
          
      
  /leads/count:
    parameters: 
      - $ref: 'MASTER#/parameters/OAuthToken'
      - $ref: 'MASTER#/parameters/ContentType'

    get:
      summary: retrieve lead counts
      tags: [ leads ]
      x-sc-APIm-plans:
        - salesconnect_leads_read
    
      description: API to retrieve lead counts
      
      x-sc-samples:
        - $ref: '#/x-sc-samples/leads-get-count'
          
      responses: 
        200: 
          description: successful
          
  /leads/enum/{field_name}:
    parameters: 
      - $ref: 'MASTER#/parameters/OAuthToken'
      - $ref: 'MASTER#/parameters/ContentType'

    get:
      summary: retrieve available keys and values of a lead field
      tags: [ leads ]
      x-sc-APIm-plans:
        - salesconnect_leads_read
    
      description: API to retrieve available keys and values of a lead field
      
      x-sc-samples:
        - $ref: '#/x-sc-samples/leads-get-enum-status'
        
      parameters:
        - name: field_name
          in: path
          type: string
          description: |
            Name of the fields in the LEADS table
          
      responses: 
        200: 
          description: successful
      
  /leads/{lead-id}: 
    parameters:
    - $ref: '#/parameters/leadId'
    - $ref: 'MASTER#/parameters/OAuthToken'
    - $ref: 'MASTER#/parameters/ContentType'
    
    get:
      summary: retrieve a lead
      tags: [ leads ]
      x-sc-APIm-plans: [ salesconnect_leads_read ]
      
      description: |
        <p>API to retrieve a lead.</p>
        
      x-sc-samples:
        - $ref: '#/x-sc-samples/leads-get-lead'
        
      responses: 
        200: 
          description: successful
        404:
          description: "Could not find record: {lead-id] in module: Leads"
          
      
    put:
      summary: update a lead
      tags: [ leads ]
      x-sc-APIm-plans: [ salesconnect_leads_update ]
      description: |
        <p>API to update a lead.</p>
     
      x-sc-samples:
        - $ref: '#/x-sc-samples/leads-update-lead'
        
      responses: 
        200: 
          description: successful
      
      
    delete:
      summary: delete a lead
      tags:  [ leads ]
      x-sc-APIm-plans: [ salesconnect_leads_delete ]
      description: |
        <p>API to delete a lead.</p>
     
      x-sc-samples:
        - $ref: '#/x-sc-samples/leads-delete-lead'
        
        
      responses: 
        200: 
          description: successful

    
 
