        assigned_user_id:
          type: string
          description: |
            User's Sugar id.<br>
            <br>
            You can assign a lead to a user through one of the following options:<br> 
            <ul>
            <li>specifying user's Sugar id in the "assigned_user_id" field, or</li>
            <li>specifying user's cnum in the "employee_cnum" field</li>
            </ul>
            
            In either way, Sugar extracts the corresponding Sugar id and saves it in the LEADS table's assigned_user_id column.<br>
            <br>
            You should use only one of the options.<br>
            If you specified both "assigned_user_id" and "employee_cnum", Sugar returns the following error:<br>
            "0": "There's no vardef mapping for field 'employee_cnum'"<br>
            <br>
          example: "51449f9b-a68f-059c-ad06-5039325c53b2"
          x-sc-fieldmap:
            table: LEADS
            
       
