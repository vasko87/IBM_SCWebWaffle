swagger: '2.0'

info:
  version: '2.2.0'
  title:  leads API
  x-sc-module: /leads
  description: The leads module
 
basePath: /salesconnect

consumes:
  - application/json
  
produces:
  - application/json

schemes:
  - https
 
parameters:
  leadId:
    name: lead-id
    type: string
    in: path
    required: true
    description: sugar id of a particular lead

responses:
  LeadObjectResponse:
    description: successful operation, lead object returned.
    schema:
      allOf:
        - $ref: '#/definitions/LeadObject'
        - $ref: '#/definitions/LeadResponseExtraReturnObject'
      
      
definitions:
  leads-Post-Link:
    type: object
    required:
      - link_name
      - ids
    
    properties:
      link_name:
        type: string
        enum:
          - calls
          - notes
          - tasks
          - emails
          - meetings
          
      ids:
        type: array
        items:
          type: string
   
    example: |     
      {
        "link_name": "calls",
        "ids": [
          "fffe0387-281b-4151-d9cd-528257143719","fffd0330-5a15-ed24-0ad7-5229e406a854"
        ]
      }
  
      
  leads-Update-MassUpdate:
    type: object
    required:
      - massupdate_params
    
    properties:
      massupdate_params:
        type: object
        allOf:
          - properties:
              uid:
                type: array
                items:
                  type: string
             
          - $ref: '#/definitions/LeadObject'
    
    
    example: |     
      {
        "massupdate_params":{
          "uid":[
           "b063d37c-1940-8e63-fa0d-54c941cf7b02", "92bc833d-82e9-e1a3-5b4a-54c7f5141949" 
          ],
          "description":"Mass Updated - 01", 
          "status":"LEADCOLD"
        }
      }

      
  leads-Delete-MassUpdate:
    type: object
    required:
      - massupdate_params
    
    properties:
      massupdate_params:
        type: object
        properties:
          uid:
            type: array
            items:
               type: string
            
 
    example: |     
      {
        "massupdate_params":{
          "uid":[
           "b063d37c-1940-8e63-fa0d-54c941cf7b02", "92bc833d-82e9-e1a3-5b4a-54c7f5141949" 
          ]
        }
      }

      
      
  leads-EmailObject:
    type: object
    properties:
      email_address:
        type: string
        x-sc-fieldmap:
            uifieldname: Email
        
      invalid_email:
        type: boolean
        x-sc-fieldmap:
            uifieldname: Invalid
        
      opt_out:
        type: boolean
        x-sc-fieldmap:
            uifieldname: Suppressed
      
      primary_address:
        type: boolean
        x-sc-fieldmap:
            uifieldname: Primary
        
      reply_to_address:
        type: boolean
        
  
  leads-TeamObject:
    type: object
    properties:
      id:
        type: string
        x-sc-fieldmap:
            uifieldname: LEADS
        
      name:
        type: String
        
      name_2:
        type: String
      
      primary:
        type: boolean
      
 
  LeadResponseExtraReturnObject:
    description: Additional schema of Sales Connect lead response.  These are the fields set by the System.
    type: object
    properties:
      all_emails:
        type: string
        
      assigned_user_name:
        type: string
        example: Helen10 (Helen10) Byrne
          
        
      campaign_name:
        type: string
        example: Amusement Parks & Attractions; Gambling & Gaming;
        
        
      contact_name:
        type: string
        
      created_by:
        type: string
        example: 585bc873-70bf-21d4-2676-546b5d5be2cc
        x-sc-fieldmap:
          table: LEADS
        
      created_by_name:
        type: string
        
        
      date_modified:
        type: string
        description: |
          This is a timestamp field.<br>
            
        example: 2015-01-12T10:42:29-05:00
        x-sc-fieldmap:
          table: LEADS
            
            
            
        
      doc_owner:
        type: string
        
      email1:
        type: string
        description:  One of the email specified in the email array.
        
      email2:
        type: string
        description:  One of the email specified in the email array.
  
      email_opt_out:
        type: boolean
        description: opt_out flag of the primary email specified in the email array.
        
      email_addresses_non_primary:
        type: string
        
      following:
        type: boolean
        
      full_name:
        type: string
        description: concatenation of first_name and last_name
        
      ibm_visibility:
        type: string

        
      id:
        type: string
        x-sc-fieldmap:
          table: LEADS
            
            
      invalid_email:
        type: boolean
        description: invalid_email flag of the primary email specified in the email array.

      lead_source_values:
        type: string
        
      modified_by_name:
         type: string
         
      modified_user_id:
        type: string
        x-sc-fieldmap:
          table: LEADS
          

      name:
        type: string
        description: concatenation of first_name and last_name
        
      primary_address_country_values:
        type: string
        
      relate_beans:
        type: string
        
      report_to_name:
        type: string
        
      status_detail_values:
        type: string
        
      status_values:
        type: string
        
      team_count:
        type: string
        
      user_favorites:
        type: string
        
      webtolead_email_opt_out:
        type: string
        
      webtolead_invalid_email:
        type: string
        
